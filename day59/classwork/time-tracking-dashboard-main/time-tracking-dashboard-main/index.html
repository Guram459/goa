<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./data.json">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <div class="div-1">
    <img src="./images/image-jeremy.png" alt="">
    <p>Report for</p>
    <h1>Jeremy Robson</h1>
    <div class="div-2">
      <p class="p-1">Daily</p>
      <p class="p-1">Weekly</p>
      <p class="p-1">Monthly</p>
    </div>
  </div>
  <div class="row">
    <div class="row-1">
      <div class="work">
        <img src="./images/icon-work.svg" alt="" class="img-1">
        <div class="work-1">
          <img src="./images/icon-ellipsis.svg" alt="" class="img-2">
          <p class="p-2">Work</p>
          <p class="p-3">32hrs</p> <!-- weekly -->
          <p>Previous - 36hrs</p> <!-- weekly -->
        </div>
      </div>
      <div class="play">
        <img src="./images/icon-play.svg" alt="" class="img-3">
        <div class="play-1">
          <img src="./images/icon-ellipsis.svg" alt="" class="img-2">
          <p class="p-2">Play</p>
          <p class="p-3">10hrs</p> <!-- weekly -->
          <p>Previous - 8hrs</p><!-- weekly -->
        </div>
       </div>
       <div class="study">
        <img src="./images/icon-study.svg" alt="" class="img-3">
        <div class="study-1">
          <img src="./images/icon-ellipsis.svg" alt="" class="img-2">
          <p class="p-2">Study</p>
          <p class="p-3">4hrs</p> <!-- weekly -->
          <p>Previous - 7hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>
   <div class="row-2"></div>
     <div class="exercise">
      <img src="./images/icon-exercise.svg" alt="" class="img-4">
      <div class="exercise-1">
        <p class="p-2">Exercise</p>
        <p class="p-3">4hrs</p> <!-- weekly -->
        <p>Previous - 5hrs</p> <!-- weekly -->
      </div>
     </div>
     <div class="social">
      <img src="./images/icon-social.svg" alt="" class="img-5">
      <div class="social-1">
        <p class="p-2">Social</p>
        <p class="p-3">5hrs</p> <!-- weekly -->
        <p>Previous - 10hrs</p> <!-- weekly -->
      </div>
     </div>
     <div class="self">
      <img src="./images/icon-self-care.svg" alt="" class="img-6">
      <div class="self-1">
        <p class="p-2">Self Care</p>
        <p class="p-3">2hrs</p> <!-- weekly -->
        <p>Previous - 2hrs</p> <!-- weekly -->
      </div>
    </div>
  </div>
</body>

</html>

<link rel="json" href="data.json">
